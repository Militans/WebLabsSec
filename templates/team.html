{% extends 'base.html' %}
{% block title %}
    Команда
{% endblock %}
{% block body %}
        <div class="obertka">
            <h1>Наша команда</h1>
            <div class="obertka_for_team">
            {% for employee in employees %}
                  <div class="employee-card">
                    <img src="{{ url_for('static', filename="/uploads/team/" + employee.photo) }}" alt=>
                    <div class="details">
                      <h2 class="H2">{{ employee.name }}</h2>
                      <h3 class="H3">{{ employee.surname }}</h3>
                      <p class="P">{{ employee.post }}</p>
                    </div>
                  </div>
            {% endfor %}
            </div>
        </div>
{% endblock %}
